<!DOCTYPE html>
<html>
<head>
    <title>A Meaningful Page Title</title>
</head>
<body>
<form th:object = "${newMessage}" th:action="@{/home}" action="#" method="POST">
    <label for="messageText">Submit a new Message:</label>
    <input th:field="*{text}" id="messageText" type="text">
    <input type="submit">

</form>
<!--<h1 th:text="${welcomeMessage}">This is Homepage....</h1>-->
<h1 th:each="msg : ${greetings}"
    th:text="${msg}"
    th:unless="${msg.contains('goodbye')}"
    >Hello Beauty!</h1>

</body>
</html>
